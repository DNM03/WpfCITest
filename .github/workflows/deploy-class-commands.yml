name: "Deploy Class Commands"

on:
    workflow_dispatch:
        inputs:
          logLevel:
            description: 'Log level'
            required: true
            default: 'warning'
            type: choice
            options:
                - info
                - warning
                - debug
          tags:
            description: 'Test scenario tags'
            required: false
            type: boolean
          environment:
            description: 'Environment to run tests against'
            type: environment
            required: true
    push:
        tags:
            - "class-commands/v*"
env:
    PROJECT_PATH: WpfCITest/WpfCITest.csproj


jobs:
    deploy:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
  
            - uses: action/setup-dotnet@v1
              with:
                dotnet-version: 4.7.x

            - run: dotnet restore ${{ env.PROJECT_PATH }}
  
            - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
  
            - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true
